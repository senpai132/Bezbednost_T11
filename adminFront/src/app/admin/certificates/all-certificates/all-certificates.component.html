<div id="all_certificates">
    <h1>
        All certificates
    </h1>
    <table border="2">
        <tr>
            <th>Serial Number</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Subject</th>
            <th>Issuer</th>
            <th>Revoke</th>
        </tr>
        <tr style="height: 15px;"></tr>
        <tr *ngFor="let certificate of certificates">
            <td>{{certificate.serialNumber}}</td>
            <td>{{certificate.startDate}}</td>
            <td>{{certificate.endDate}}</td>
            <td>{{certificate.subjectName}}</td>
            <td>{{certificate.issuerName}}</td>
            <td><button class="removal-btn" (click)="giveReason(certificate.serialNumber)">REVOKE</button></td>
        </tr>
    </table>
</div>

<ng-template id="popup" #reason let-modal>
    <div class="popup">
        <div class="popup-inner">
            <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">
                    Confirm revokation
                </h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="reason_desc">
                    Reason for revokation:
                </label>
                        <div class="input-group">
                            <textarea id="reason_desc" class="form-control" [value]="revReason" (input)="revReason = $event.target.value">

                            </textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" (click)="save()">
                    Save
                </button>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                    <span aria-hidden="true">
                        Cancel
                    </span>
                </button>
            </div>
        </div>
    </div>
</ng-template>
